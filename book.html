<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now - GoTravels</title>
  <link href="common files/header-Footer-Totopicon.css" rel="stylesheet">
  <link href="book.css" rel="stylesheet">

</head>
<body>

  <img id="bg" src="src/pexels-pok-rie-33563-322311.jpg">
  <div class="textt">
    <header class="header">
      <!--values from common files/header-footer.js-->
    </header>

    <!--body-->
    <!--to top icon-->
    <section ></section>
    <a href="#" class="to-top"  title="press to go top">
      <img src="src/home/up.png"></a>

  <h1 class="holiday">BOOK NOW</h1>
</div>

  <!--booking form-->
  <div class="booking-form">
      
    <div class="booking">
      <h1 class="title">Book Your Package</h1>

      <form id="packageForm">
          <div class="form-group">
              <label class="label" for="name">Name</label><br>
              <input type="text" id="name" placeholder="Leo Das" maxlength="19" required>
          </div>
          <div class="form-group">
            <label class="label" for="email">Email</label><br>
            <input type="emal" id="email" placeholder="abcd@gmail.com" maxlength="19" required>
        </div>
        <div class="form-group">
            <label class="label" for="phone">Phone No</label><br>
            <input type="tel" id="phone" placeholder="1234567890" maxlength="10" required>
        </div>

        <div class="form-group">
          <label class="label" for="packageType">Package Type</label><br>
          <div class="package">
            <div class="option1">
              <label for="honeymoon">Holiday Package</label>
              <input type="radio" class="radio" id="holiday" value="holiday" checked name="packageType">
            </div>
            <div class="option2">
              <label for="honeymoon">Honeymoon Package</label>
              <input type="radio" id="honeymoon" value="honeymoon" name="packageType">
            </div>
            <div class="option3">
              <label for="group">Group Package</label>
              <input type="radio" id="group" value="group" name="packageType">
            </div>
          </div>
        </div>

        <div class="form-group">
          <label class="label" for="destination">Travel Destination</label>
          <select id="type" class="place">
            <option value="" disabled selected>Choose the Destination</option>
            <option value="THAILAND" >THAILAND</option>
            <option value="DUBAI - UAE">DUBAI - UAE</option>
            <option value="INDIA">INDIA</option>
            <option value="JAPAN">JAPAN</option>
            <option value="CHINA">CHINA</option>
          </select>
        </div>

        <div class="form-group">
            <label class="label" for="noOfPerson">No of Person's</label><br>
            <input type="number" id="noOfPerson" min='1' required>
        </div>
        
        <button class="formButton js-form-submit" type="button" class='add' onclick="personDetailss()" >Submit </button>

      </form>

    <div class="personDetailsGroup">
    </div>
  </div>
</div>


  


        <!--footer-->  
  <footer class="footer">
    <!--values from common files/header-footer.js-->
  </footer>
  <script src="common files/totopicon.js"></script>
  <script src="common files/header-footer.js"></script>
  <script src="book.js"></script>

</body>

</html>
