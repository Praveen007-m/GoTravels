<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Book Now - GoTravels</title>
  <link href="common files/header-Footer-Totopicon.css" rel="stylesheet">
  <link href="book.css" rel="stylesheet">


  <style>
    /* CSS Styling */
    body {
      font-family: Arial, sans-serif;
      background-color: #f0f8ff;
  
    }
    .booking-form {
      width: 400px;
      padding: 20px;
      background-color: #ffffff;
      box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }
    .booking-form h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #333;
    }
    .form-group {
      margin-bottom: 15px;
    }
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #555;
    }
    .form-group input, .form-group select {
      width: 100%;
      padding: 8px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      font-weight: bold;
      cursor: pointer;
      border: none;
      transition: background-color 0.3s;
    }
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    .error {
      color: red;
      font-size: 14px;
      display: none;
    }
  </style>
</head>
<body>

  <img id="bg" src="src/pexels-pok-rie-33563-322311.jpg">
  <div class="textt">
    <header class="header">
      <!--values from common files/header-footer.js-->
    </header>

    <!--body-->
    <!--to top icon-->
    <section ></section>
    <a href="#" class="to-top"  title="press to go top">
      <img src="src/home/up.png"></a>

  <h1 class="holiday">BOOK NOW</h1>
</div>

  <div class="booking-form">
    <h2>Book Your Package</h2>
    <form id="packageForm">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <div class="error" id="nameError">Please enter your name.</div>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <div class="error" id="emailError">Please enter a valid email address.</div>
      </div>
      <div class="form-group">
        <label for="phone">Phone No:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
        <div class="error" id="phoneError">Please enter a 10-digit phone number.</div>
      </div>
      <div class="form-group">
        <label for="packageType">Package Type:</label>
        <select id="packageType" name="packageType" required>
          <option value="">Select a package</option>
          <option value="honeymoon">Honeymoon</option>
          <option value="holiday">Holiday</option>
          <option value="group">Group</option>
        </select>
        <div class="error" id="packageError">Please select a package type.</div>
      </div>
      <div class="form-group">
        <label for="destination">Destination:</label>
        <input type="text" id="destination" name="destination" required>
        <div class="error" id="destinationError">Please enter a destination.</div>
      </div>
      <div class="form-group">
        <label for="people">No. of People:</label>
        <input type="number" id="people" name="people" min="1" required>
        <div class="error" id="peopleError">Please enter the number of people.</div>
      </div>
      <div class="form-group">
        <input type="submit" value="Book Now">
      </div>
    </form>
  </div>

  


      <!--footer-->  
      <footer class="footer">
        <!--values from common files/header-footer.js-->
      </footer>
      <script src="common files/totopicon.js"></script>
      <script src="common files/header-footer.js"></script>
  <script>
    // JavaScript for form validation
    document.getElementById('packageForm').addEventListener('submit', function(event) {
      event.preventDefault();
      
      let valid = true;

      const name = document.getElementById('name');
      const email = document.getElementById('email');
      const phone = document.getElementById('phone');
      const packageType = document.getElementById('packageType');
      const destination = document.getElementById('destination');
      const people = document.getElementById('people');
      
      if (name.value.trim() === "") {
        document.getElementById('nameError').style.display = "block";
        valid = false;
      } else {
        document.getElementById('nameError').style.display = "none";
      }

      if (!email.value.includes('@') || !email.value.includes('.')) {
        document.getElementById('emailError').style.display = "block";
        valid = false;
      } else {
        document.getElementById('emailError').style.display = "none";
      }

      if (phone.value.length !== 10) {
        document.getElementById('phoneError').style.display = "block";
        valid = false;
      } else {
        document.getElementById('phoneError').style.display = "none";
      }

      if (packageType.value === "") {
        document.getElementById('packageError').style.display = "block";
        valid = false;
      } else {
        document.getElementById('packageError').style.display = "none";
      }

      if (destination.value.trim() === "") {
        document.getElementById('destinationError').style.display = "block";
        valid = false;
      } else {
        document.getElementById('destinationError').style.display = "none";
      }

      if (people.value <= 0) {
        document.getElementById('peopleError').style.display = "block";
        valid = false;
      } else {
        document.getElementById('peopleError').style.display = "none";
      }

      if (valid) {
        alert("Booking Successful!");
        document.getElementById('packageForm').reset();
      }
    });
  </script>





</body>

</html>
