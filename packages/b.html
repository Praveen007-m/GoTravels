<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment - GoTravels</title>
  
  <link href="b.css" rel="stylesheet">
</head>
<body>
  



  
  <!--payment form-->
  <div class="booking-form">
      <h1 class="title">Book Your Package</h1>
      <div class="payments">
        <p class="subtitle">Enter your details below</p>
        <form id="packageForm">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Leo Das" maxlength="19" required>
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="emal" id="email" placeholder="abcd@gmail.com" maxlength="19" required>
          </div>
          <div class="form-group">
              <label for="phone">Phone No</label>
              <input type="tel" id="phone" placeholder="1234567890" maxlength="10" required>
          </div>

          <div class="form-group">
            <label for="packageType">Package Type</label>
            <div class="package">
              <label for="honeymoon">Holiday Package</label>
              <input type="radio" id="holiday" value="holiday" checked name="packageType">
              <label for="honeymoon">Honeymoon Package</label>
              <input type="radio" id="honeymoon" value="honeymoon" name="packageType">
              <label for="group">Group Package</label>
              <input type="radio" id="group" value="group" name="packageType">
            </div>
          </div>

          <div class="form-group">
            <label for="destination">Travel Destination</label>
            <select id="type" class="place">
              <option value="" disabled selected>Choose the Destination</option>
              <option value="THAILAND" >THAILAND</option>
              <option value="DUBAI - UAE">DUBAI - UAE</option>
              <option value="INDIA">INDIA</option>
              <option value="JAPAN">JAPAN</option>
              <option value="CHINA">CHINA</option>
            </select>
          </div>

          <div class="form-group">
              <label for="noOfPerson">No of Person's</label>
              <input type="number" id="noOfPerson" min='1' required>
          </div>
          
          <button type="button" class='add' onclick="personDetailss()" >Proceed With Payment </button>

        </form>
        <p class="summary-text">By continuing, you accept to our Terms of Services and Privacy Policy</p>
      <p class="summary-text">please note the payment are non-refundable</p>

      <div class="personDetailsGroup">
      </div>
    </div>
  </div>



<script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
<script>
  let destination=document.querySelector('.place');
  document.querySelector('#holiday').addEventListener('click',()=>{
    destination.innerHTML=`
           <option value="" disabled selected>Choose the Destination</option>
            <option value="THAILAND" >THAILAND</option>
            <option value="DUBAI - UAE">DUBAI - UAE</option>
            <option value="INDIA">INDIA</option>
            <option value="JAPAN">JAPAN</option>
            <option value="CHINA">CHINA</option>
    `;
  })
  document.querySelector('#honeymoon').addEventListener('click',()=>{
    destination.innerHTML=`
           <option value="" disabled selected>Choose the Destination</option>
            <option value="BALI - INDONESIA" >BALI - INDONESIA</option>
            <option value="MALDIVES">MALDIVES</option>
            <option value="DUBAI - UAE">DUBAI - UAE</option>
            <option value="INDIA">INDIA</option>
            <option value="SINGAPORE">SINGAPORE</option>
            <option value="MALAYSIA">MALAYSIA</option>
    `;
  })
  document.querySelector('#group').addEventListener('click',()=>{
    destination.innerHTML=`
           <option value="" disabled selected>Choose the Destination</option>
            <option value="JAPAN" >JAPAN</option>
            <option value="DUBAI - UAE">DUBAI - UAE</option>
            <option value="INDIA">INDIA</option>
            <option value="SINGAPORE">SINGAPORE</option>
            <option value="MALAYSIA">MALAYSIA</option>
    `;
  })
  
  function personDetailss(){
    const noOfPerson =document.getElementById('noOfPerson').value;
    let personHtml= document.querySelector('.personDetailsGroup')
      for(let i=1; i<=noOfPerson;i++){
        personHtml.innerHTML+=`
        <form class="personDetails">
        <h1>Person ${i} Details</h1>
        <div class="nameGroup">
          <div class="fName">
            <lable for="firstName">First Name</lable>
            <input type="text" id="firstName" required>
          </div>
          <div class="lName">
            <lable for="firstName">Last Name</lable>
            <input type="text" id="firstName"  required>
          </div>
        </div>
        <label for="age">Age</label>
        <input type="number" id="age" required>

        <label for="gender">Gender</label>
        <div class="genderOption">
        <label for="male">Male</label>
        <input type="radio" id="male" value="Male"  name="gender">
      
        <label for="female">Female</label>
        <input type="radio" id="female" value="Female" name="gender">
      </div>
      </form>`;

    };  
    personHtml.innerHTML+=`<a href="../payment.html"><button class="personDetailsButton">Proceed To Payment</button></a>`;
  };
 
</script>



</body>
</html>
